<style>
  input:focus::placeholder {
    opacity: 0;
    visibility: hidden;
  }
</style>

<main class="container">
  <!-- first row search -->
  <div class="d-flex flex-column gap-3">
    <div class="row g-3 w-100">
      <div class="col">
        <div class="form-floating shadow">
          <input type="text" class="form-control border-light" id="productName" aria-label="Produkt namn"
            placeholder="Produkt namn">
          <label for="productName"><i class="bi bi-search mx-2"></i>Produktnamn</label>
        </div>
      </div>

      <div class="col-4 d-flex align-items-stretch">
        <div class="input-group shadow">
          <span class="input-group-text border-light"><i class="bi bi-cash-stack mx-2"></i>Pris&nbsp;</span>
          <input type="text" class="form-control border-light text-center" id="lowPrice" placeholder="0"
            aria-label="Lägre gräns för pris">
          <span class="input-group-text bg-body border-light">—</span>
          <input type="text" class="form-control border-light text-center" aria-label="Övre gräns för pris"
            placeholder="∞">
        </div>
      </div>
    </div>

    <!-- second row search -->
    <div class="row g-3 w-100">

      <div class="col">
        <div class="form-floating shadow">
          <input type="text" class="form-control border-light" id="productId" aria-label="Produkt-id"
            placeholder="Produkt-id">
          <label for="productId"><i class="bi bi-tag mx-2"></i>Produkt-id</label>
        </div>
      </div>

      <div class="col-5">
        <div class="form-floating shadow">
          <input type="text" class="form-control border border-light" id="categoory" aria-label="Kategori"
            placeholder="Kategori">
          <label for="anotherProductId"><i class="bi bi-archive mx-2"></i>Kategori</label>
        </div>
      </div>

      <div class="col-4 d-flex align-items-stretch">
        <div class="input-group shadow">
          <span class="input-group-text border-light"><i class="bi bi-boxes mx-2"></i>Volym</span>
          <input type="text" class="form-control border-light text-center" id="anotherLowPrice" placeholder="0"
            aria-label="Lägre gräns för volym">
          <span class="input-group-text bg-body border-light">—</span>
          <input type="text" class="form-control border-light text-center" aria-label="Övre gräns för volym"
            placeholder="∞">
        </div>
      </div>
    </div>

    <!-- third row search -->
    <div class="row g-3 w-100">
      <div class="col-4">
        <div class="input-group shadow mb-3">
          <label class="input-group-text border-light" for="inputGroupSelect01">Sortera efter:</label>
          <select class="form-select border-light" id="inputGroupSelect01">
            <option selected>Pris</option>
            <option value="1">Volym</option>
            <option value="2">Lager</option>
            <option value="3">Kategori</option>
          </select>
          <button class="btn btn-outline-light" type="button" id="sortOrder"> <i class="bi bi-sort-up"></i></button>
        </div>
      </div>

      <div class="col">
        <div class="input-group">
          <span class="input-group-text shadow border-light"><i class="bi bi-box-seam mx-2"></i>I lager</span>
          <div class="input-group-text shadow border-light">
            <input class="form-check-input mt-0" type="checkbox" value=""
              aria-label="Checkbox för visning endast av produkter i lager">
          </div>
        </div>
      </div>

    </div>

    <hr class="invisible">

    <!-- example card -->
    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 g-4 mt-3">
      <!-- Card 1 -->
      <div class="col">
        <div class="card shadow border-white"> <!-- gör det till mörkare border här? -->
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="text-muted fw-bold"><i class="bi bi-tag mx-2"></i>AV300-1006</span>
            <span class="badge">Slang & Kabelupprullare / Avfettning</span>
          </div>
          <div class="card-body">
            <span class="card-title fs-5 ms-1">Slangupprullare Avfettning 10m</span>
            <div class="row mt-3">
              <div class="col-6">
                <p class="mb-1 small">
                  <span class="text-muted"><i class="bi bi-boxes mx-2"></i>Volym:</span>
                  <span class="ms-1">3.500</span>
                </p>
              </div>
              <div class="col-6">
                <p class="mb-1 small">
                  <span class="text-muted"><i class="bi bi-box-seam mx-2"></i>Lager:</span>
                  <span class="ms-1">-1</span>
                </p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <span class="fw-bold fs-5">4,170.00 kr</span>
          </div>
        </div>
      </div>
      <hr class="invisible">

    </div>
  </div>
</main>
<router-outlet />
