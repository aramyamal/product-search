<style>
  input:focus::placeholder {
    opacity: 0;
    visibility: hidden;
  }

  #filterToggle[aria-expanded="true"] {
    color: var(--bs-body);
  }
</style>

<main class="container py-3">
  <!-- first row search -->
  <div class="d-flex flex-column gap-3">
    <div class="row g-3">
      <div class="col-md-12 col-lg-5">
        <div class="form-floating shadow">
          <input type="text" class="form-control border-light" id="productName" aria-label="Produkt namn"
            placeholder="Produkt namn">
          <label for="productName"><i class="bi bi-search mx-2"></i>Produktnamn</label>
        </div>
      </div>
      <div class="col-md-6 col-lg d-flex align-items-stretch">
        <div class="input-group shadow">
          <span class="input-group-text border-light"><i class="bi bi-cash-stack mx-2"></i>Pris&nbsp;</span>
          <input type="text" class="form-control border-light text-center" id="lowPrice" placeholder="0"
            aria-label="Lägre gräns för pris">
          <span class="input-group-text bg-body border-light">—</span>
          <input type="text" class="form-control border-light text-center" id="highPrice"
            aria-label="Övre gräns för pris" placeholder="∞">
        </div>
      </div>
      <div class="col-md-6 col-lg d-flex align-items-stretch">
        <div class="input-group shadow">
          <span class="input-group-text border-light"><i class="bi bi-boxes mx-2"></i>Volym</span>
          <input type="text" class="form-control border-light text-center" id="lowVolume" placeholder="0"
            aria-label="Lägre gräns för volym">
          <span class="input-group-text bg-body border-light">—</span>
          <input type="text" class="form-control border-light text-center" id="highVolume"
            aria-label="Övre gräns för volym" placeholder="∞">
        </div>
      </div>

      <!-- toggle for search filters for small screen size -->
      <div class="col-12 d-md-none">
        <button id="filterToggle" class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse"
          data-bs-target="#advancedSearch" aria-expanded="false" aria-controls="advancedSearch">
          <i class="bi bi-sliders me-2"></i>Visa fler sökfilter
        </button>
      </div>
    </div>

    <!-- more search filters in collapsable for small screen size -->
    <div class="collapse d-md-block" id="advancedSearch">

      <!-- second row search -->
      <div class="row g-3">
        <div class="col-md-4 col-lg-4">
          <div class="form-floating shadow">
            <input type="text" class="form-control border-light" id="productId" aria-label="Produkt-id"
              placeholder="Produkt-id">
            <label for="productId"><i class="bi bi-tag mx-2"></i>Produkt-id</label>
          </div>
        </div>
        <div class="col-md-8 col-lg-8">
          <div class="form-floating shadow">
            <input type="text" class="form-control border border-light" id="productCategory" aria-label="Kategori"
              placeholder="Kategori">
            <label for="anotherProductId"><i class="bi bi-archive mx-2"></i>Kategori</label>
          </div>
        </div>
      </div>

      <!-- third row search -->
      <div class="row g-3 mt-0">
        <div class="col-sm-7 col-md-6 col-lg-4">
          <div class="input-group shadow">
            <label class="input-group-text border-light" for="inputGroupSelect01">Sortera efter:</label>
            <select class="form-select border-light" id="inputGroupSelect01">
              <option selected>Pris</option>
              <option value="1">Volym</option>
              <option value="2">Lager</option>
              <option value="3">Kategori</option>
            </select>
            <button class="btn btn-outline-light" type="button" id="sortOrder"> <i class="bi bi-sort-up"></i><span class="visually-hidden">i stigande ordning</span></button>
          </div>
        </div>

        <div class="col-sm-5 col-md-6 col-lg-6">
          <div class="input-group">
            <span class="input-group-text shadow border-light"><i class="bi bi-box-seam mx-2"></i>I lager</span>
            <div class="input-group-text shadow border-light">
              <input class="form-check-input mt-0" type="checkbox" value=""
                aria-label="Checkbox för visning endast av produkter i lager">
            </div>
          </div>
        </div>
      </div>
      <hr class="invisible my-2">

    </div>

    <!-- example card -->
    <div class="py-0 row row-cols-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 g-4">

      <!-- card 1 -->
      <div class="col">
        <div class="card shadow border-white"> <!-- gör det till mörkare border här? -->
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="text-muted fw-bold"><i class="bi bi-tag mx-2 d-none d-md-inline"></i>AV300-1006</span>
            <span class="badge text-wrap text-end lh-base">Slang & Kabelupprullare / Avfettning</span>
          </div>
          <div class="card-body">
            <span class="card-title fs-5 ms-1">Slangupprullare Avfettning 10m</span>
            <div class="row mt-3">
              <div class="col-6">
                <p class="mb-1 small">
                  <span class="text-muted"><i class="bi bi-boxes mx-2"></i>Volym:</span>
                  <span class="ms-1">3.500</span>
                </p>
              </div>
              <div class="col-6">
                <p class="mb-1 small">
                  <span class="text-muted"><i class="bi bi-box-seam mx-2"></i>Lager:</span>
                  <span class="ms-1">-1</span>
                </p>
              </div>
            </div>
            <div class="card-footer border-0">
              <span class="fw-bold fs-5">4,170.00 kr</span>
            </div>
          </div>
        </div>
        <hr class="invisible">
      </div>
    </div>
  </div>
</main>
<router-outlet />
